<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Start Container -->
<div class="container" >
    <div class="row" id="h1">
        <h1>Coffee!</h1>
    </div>
    <hr>
<!--wrapping in row-->
    <div class="row">
        <!--    Half of row column 1/2-->
        <!--HTML inside of this container will get overwritten by function without an append-->
        <div class="col-6" id = "coffee-col">
            <div class="container" id="coffees">
            </div>
        </div>

        <!--    Half of row column 2/2-->
        <div class="col-6" id="coffee-form">

            <h5>Roast</h5>
            <div class="form-group">
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

            <h5>Coffee Name</h5>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                </div>

            <h1>Add a Coffee</h1>
            <h5>Roast</h5>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>

            <h5>Name</h5>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </div>
        </div>


<!--End Container    -->
</div>




<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
